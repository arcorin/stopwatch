<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stopwatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    
    
    <div class="container">
    
        <div class="card" id="main-stopwatch">
            <div class="card-header">
                <h3>Stopwatch</h3>
            </div>

            <div class="card-body">
                <div class="time-display">
                    <h6 id="main-time-header">Time:</h6>
                    <h2 id="stopwatch-text">00:00:00.00</h2>
                    
                </div>
                
                <div class="time-display">
                    <h6 id="lap-header" style="display: none;">Lap Time:</h6>
                    <h5 id="lap-text" style="display: none;"></h5>
                </div>

                <div class="buttons">
                    <button class="btn btn-secondary" id="lap-button" onclick="lapStopwatch()">
                        Lap
                    </button>
                    <button class="btn btn-secondary" id="reset-button" onclick="resetStopwatch()" style="display: none;">
                        Reset
                    </button>
                    <button class="btn btn-primary" id="start-button" onclick="startStopwatch()">
                        Start
                    </button>
                    <button class="btn btn-danger" id="stop-button" onclick="stopStopwatch()" style="display: none;">
                        Stop
                    </button>
                    <button class="btn btn-primary" id="resume-button" onclick="resumeStopwatch()" style="display: none;">
                        Resume
                    </button>
                </div>
            </div>
        </div>


        <!-- The card that appears when Lap button is pressed and contains the laps table -->
        <div class="card" id="laps-card" style="display: none;">
            <div class="card-body">
                <table>
                    <tr id="header-row">
                        <th>Lap</th>
                        <th>Lap time</th>
                        <th>Overall time</th>
                    </tr>
                </table>
                <table  id="laps-table">
                   <!-- records for each lap will be added here -->
                </table>


            </div>

        </div>


        <div class="card" id="save-stopwatch">
            <div class="card-header">
                <h3>Save Time</h3>
            </div>

            <div class="card-body">
                <div>
                    <label for="saved-name">Name:</label>
                    <input id="saved-name">
                </div>
                
                <div id="buttons">
                    <button class="btn btn-success" id="second-button" onclick="saveTime()">
                        Save
                    </button>
                </div>
            </div>
        </div>


        <div id="saved-cards">
            <!-- the saved times will be added here by the function saveTime() -->
        </div>


    </div>
